<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <!--
  Customize this policy to fit your own app's needs. For more guidance, see:
      https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
  Some notes:
    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
      * Enable inline JS: add 'unsafe-inline' to default-src
  -->
  <meta http-equiv="Content-Security-Policy"
    content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap: content:">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">

  <meta name="theme-color" content="#007aff">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <title>My App</title>
  <link rel="stylesheet" href="framework7/css/framework7.bundle.min.css">
  <link rel="stylesheet" href="css/icons.css">
  <link rel="stylesheet" href="css/app.css">
  <link href="https://fonts.googleapis.com/css?family=Fredoka+One&display=swap" rel="stylesheet">
</head>

<body>
  <div id="app">
    <!-- Your main view, should have "view-main" class -->
    <div class="view view-main view-init safe-areas">
      <div class="page" data-name="home">
        <!-- Top Navbar -->
        <div class="navbar navbar-large">
          <div class="navbar-bg"></div>
          <div class="navbar-inner">
            <div class="title-large">
              <div class="title-large-text">GaneralApp</div>
            </div>
          </div>
        </div>
        <!-- Toolbar
        <div class="toolbar toolbar-bottom">
          <div class="toolbar-inner">
            <a id="ini" href="/anotador/" class="link">Inicio</a>
          </div>
        </div>
        -->
        <!-- Scrollable page content-->
        <div class="page-content">
          <div class="block block-strong">
            <img id="dados" src="dados.png" alt="">
            <h3>Para comenzar ingrese los nombres de los jugadores</h3>
            <form class="list" id="my-form">
              <ul>
                <li>
                  <div class="item-content item-input">
                    <div class="item-inner">
                      <div class="item-title item-label">Jugador 1</div>
                      <div class="item-input-wrap">
                        <input id="j1" type="text" name="name" placeholder="Jugador 1">
                      </div>
                    </div>
                  </div>
                </li>
              </ul>
              <ul>
                <li>
                  <div class="item-content item-input">
                    <div class="item-inner">
                      <div class="item-title item-label">Jugador 2</div>
                      <div class="item-input-wrap">
                        <input id="j2" type="text" name="name" placeholder="Jugador 2">
                      </div>
                    </div>
                  </div>
                </li>
              </ul>
            </form>
            <div class="block">
              <div class="row">
                <a id="ini" href="/anotador/" class="col button button-outline button-round button-raised">Inicio</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
  <!-- CORDOVA_PLACEHOLDER_DONT_REMOVE -->
  <script src="cordova.js"></script>
  <!-- Framework7 library -->
  <script src="framework7/js/framework7.bundle.min.js"></script>
  <!-- Cordova APIs -->
  <script src="js/cordova-app.js"></script>
  <!-- App routes -->
  <script src="js/routes.js"></script>
  <!-- App scripts -->
  <script src="js/my-app.js"></script>
</body>

</html>
